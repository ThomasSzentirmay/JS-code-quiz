<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- LINKED TO STYLESHEET -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- PAGE TITLE IN HEADER -->
    <header>
        <h1>Quiz Time!</h1>
    </header>
    <!-- MAIN QUIZ SECTION -->
    <main>
        <!-- SECTION CONTAINER CONTAINING ALL INTERACTIVE ELEMENTS -->
        <section id="quiz-container">
            <!-- TIMER -->
            <section id="time-container">
                <h2>Time Remaining: <span id="timer">60</span> seconds</h2>
            </section>
            <!-- QUESTIONS & CHOICES -->
            <section id="question-container">
                <h2 id="question">Question: </h2>
                <ul id="choices">
                    <li><button class="choice">Choice 1</button></li>
                    <li><button class="choice">Choice 2</button></li>
                    <li><button class="choice">Choice 3</button></li>
                    <li><button class="choice">Choice 4</button></li>
                </ul>
            </section>
            <!-- RESULT -->
            <section id="result-container">
                <p id="result"></p>
                <input type="text" id="initials" placeholder="Enter Your Initials">
                <button id="submit">Submit</button>
            </section>
        </section>
    </main>
    <!-- START QUIZ BUTTON -->
    <footer>
        <button id="start">Start Quiz</button>
    </footer>
    <!-- LINKED TO SCRIPT.JS -->
    <script src="./assets/script.js"></script>
</body>
</html>
